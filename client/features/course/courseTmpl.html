<div class="course-page-wrapper">
	<div navbar></div>
	<div class="container-wrapper course-header-wrapper">
		<div class="course-header container">
			<div class="row">
				<div class="img-wrapper col-md-3 col-sm-4 col-xs-5">
					<img class="course-picture" ng-src="{{course.picture}}" alt="Course Picture">
				</div>
				<div class="info-wrapper col-md-6 col-sm-5 col-xs-7">
					<h1 class="course-name">{{course.name}}</h1>
					<h5 class="course-description">{{course.description}}</h5>

					<!-- enroll or unenroll in course button -->
					<button ng-if="!userIsEnrolled" ng-click="enrollInCourse()">Enroll In Course</button>
					<button ng-if="userIsEnrolled" ng-click="leaveCourse()">Leave Course</button>


				</div>
				<div class="admin-wrapper col-md-3 col-sm-3 col-xs-0">
					<h3 class="admin-header">Admins</h3>
					<!-- Will eventually have ng repeat here for imgs of admins -->
					<ul class="admin-images">
						<li class="admin" ng-repeat="admin in course.admins">
							<!-- {{admin.name}} -->
							<img ng-if="admin.avatar"ng-src="{{admin.avatar}}" alt=""
							uib-tooltip="{{admin.name}}" tooltip-placement="bottom" title="hello">
							<img uib-tooltip="{{admin.name}}" tooltip-placement="bottom" ng-hide="admin.avatar" src="img/user.png" alt="">
						</li>



					</ul>
				</div>
			</div>
		</div><!-- container, course header-->




		<div class="topic-container container">
			<div class="row">
				<div class="topic-wrapper col-md-3 col-sm-4 col-xs-6" ng-repeat="topic in course.topics">

					<div class="topic" ng-click="goToTopic(topic._id)">


						<div class="topic-header">
							<h5 class="topic-name">{{topic.name}}</h5>
							<div class="num-to-review">
								<li>{{topic.numToReview}}</li>
							</div>
						</div>

						<div class="topic-body">
							<img ng-src="{{topic.picture}}" alt="" class="topic-picture">
						</div>



						
					</div>
				</div>
              <!-- This is the permanent create a topic thing-->
				<div ng-show="userIsAdminOfCourse" class="topic-wrapper create-topic-wrapper col-md-3 col-sm-4 col-xs-6">
					<div class="topic" ng-click="showForm()">
						<div class="topic-header">
							<h5 class="topic-name">Add A Topic</h5>
						</div>
						<div class="topic-body">
							<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnBzJ92EWeYNgbTvXnDeLsuUnrPYuOinUbbofbn8lAMcAJw6kZ1w" alt="" class="topic-picture">
						</div>
					</div>
				</div>
			</div>
			



		</div>

		
	</div><!-- container wrapper-->




    <form class="topicForm" ng-show="showing">
        <p>New Topic</p>
        <div class="allThree">
            <div>image</div>
            <div class="nameDescription">
                <input type="text" placeholder="Name" ng-model="newTopic.name">
                <textarea placeholder="Topic Description" ng-model="newTopic.description"></textarea>
            </div>
        </div>
        <button ng-click="createTopic()" class="btn btn-lg btn-primary">Create</button>
        <button ng-click="showing=!showing" class="btn btn-lg btn-primary">Close</button>
    </form>

	





















</div><!-- wrapper div for course-->
