<div navbar></div>
<div class="dashboard">

  <div class="container-wrapper">
    <div class="container">
      <div class="row">
        <div class="sidebar col-lg-3 col-md-3 col-sm-5">
          <h2>Courses To Review</h2>
            <p ng-repeat="course in coursesToReview" ng-click="passCardsToQuizCourse(course._id)">{{course.name}}</p>
        </div>
        <div class="main-wrapper col-lg-9 col-md-9 col-sm-7">
          <h5 class="intro">Welcome back, {{user.name}}.  You have 63 cards to review in 3 different courses.</h5>

          <div class="courses">
            <!-- Form controlling whether to show enrolled courses or courses admin of -->
            <form class="checkboxes" action="">
              <div class="checkbox courses-admin-for">
                <h6>Courses Admin For</h6>
                <input type="checkbox" checked ng-click="include"> 
              </div>
              <div class="checkbox courses-enrolled-in">
                <h6>Courses Enrolled In</h6>
                <input type="checkbox" checked>
              </div>


            </form>


            <div class="course" ng-repeat="course in allCourses" expand-course>
              <span class="plus">+</span>
              <img ng-src="{{course.picture}}" alt="" class="course-picture">
              <h3>{{course.name}}</h3>

              <div class="topics">
                <div class="topic" ng-repeat="topic in course.topics">
                  {{topic.name}}
                  
                </div>
                  }
              </div>


            </div>




          </div>

        </div>

      </div>



    </div>











  </div>










  <!-- <div class="background-image"></div> -->







  <!-- Courses They Are Admin For Section-->






</div>
