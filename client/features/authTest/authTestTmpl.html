        <!-- Signup FORM -->
<div class="sign-up-container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1> Signup</h1>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input ng-model="user.name" type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input ng-model="user.email" type="text" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="user.password" type="password" class="form-control" name="password">
            </div>

            <button ng-click="signup()" type="submit" class="btn">Signup</button>
        </form>
    </div>
</div>

    <!-- LOGIN FORM -->
<div class="login-container">
<div class="col-sm-4 col-sm-offset-3">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label>Email</label>
            <input ng-model="user.email" type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="user.password" type="password" class="form-control" name="password">
        </div>
        <button ng-click="login()" type="submit" class="btn log">Login</button>
    </form>
</div>
</div>
